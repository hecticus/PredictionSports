<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" menu="menuprincipal"></ion-menu-button>
    </ion-buttons>
    <div class="center">
      <img src="assets/img/logo.png" height="30"/>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="sizeData > 0">
  <div class="background">
    <ion-label class="white margin-top-m"></ion-label>
    <div style="position:absolute; top: 95px; background: #ffffff; width: 100%; height:2px;"></div>
     <ion-label class="white margin-top-m text-size-g">{{nickname}}</ion-label>
    <div class="circle-red">
      <div  class="white margin-top-m">
        <ion-label class="white margin-top-m text-size-g">{{totalPoints}}</ion-label>
        <ion-label class="white margin-top-s text-size-r">Puntos</ion-label>
      </div>
    </div>  
  </div>
  <ion-item color="danger">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-label class="text-size-m">Torneo</ion-label>
        </ion-col>
        <ion-col size="3">
          <div class="center-text right">
            <ion-label class="text-size-m">Aciertos</ion-label>
          </div>
        </ion-col>
        <ion-col size="3">
          <div class="center-text right">
            <ion-label class="text-size-m">Puntos</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
    <ion-list none *ngFor ="let resp of leaderboard; let i = index ">
    <ion-item *ngIf="resp.sport_id === 1 && resp.show === 1">
      <ion-grid>
        <ion-row >
          <ion-col size="2">
          <img class="img-size-s" src="{{resp.logo}}.svg">
          </ion-col>
          <ion-col size="5">
          <div class="divItem">
            <ion-label class="text-size-s">{{resp.name}}</ion-label>
          </div>
          </ion-col>
          <ion-col size="3">
            <div class="divItem">
              <ion-label class="text-size-s">{{resp.hits}}</ion-label>
            </div>
          </ion-col>
          <ion-col size="2">
            <div class="divItem">
              <span class="text-size-s right" >{{resp.score}}</span>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngIf="resp.sport_id === 2 && resp.show === 1 && resp.status === 1">
      <ion-grid>
        <ion-row >
          <ion-col size="2">
          <img class="img-size-s" src="{{resp.logo}}.svg">
          </ion-col>
          <ion-col size="5">
          <div class="divItem">
            <ion-label class="text-size-s">{{resp.name}}</ion-label>
          </div>
          </ion-col>
          <ion-col size="3">
            <div class="divItem">
              <ion-label class="text-size-s">{{resp.hits}}</ion-label>
            </div>
          </ion-col>
          <ion-col size="2">
            <div class="divItem">
              <span class="text-size-s right" >{{resp.score}}</span>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
<ion-content *ngIf="sizeData === 0">
  <div class="div">
    <ion-icon name="information-circle-outline" class="icon-alert"></ion-icon>
  </div>
  <div class="div">
     Todav√≠a no has hecho predicciones o no se han Jugado los partidos. 
  </div>
</ion-content>
