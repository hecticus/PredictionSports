@(msisdn: String, token: String, ttype: String)

@main("MAS DEPORTES") {

    <div id="outPopUp">
        <form action="/getpin" method="post">

            <p>Bienvenido a +Deporte</p>
            <p>Bienvenido Usuario @msisdn, presiona Ok para recibir un mensaje de texto y empezar a ganar premios!</p>
            <br/>
            @if(msisdn.isEmpty()) {
                <span>Telefono:</span><br/>
            }
            <input  type="number" min="0" step="1"  name="msisdn" @if(!(msisdn.isEmpty())){ type="hidden" }else{ type="text"} value="@msisdn" />
            <input  name="token" type="hidden" value="@token" />
            <input  name="ttype" type="hidden" value="@ttype" />
            <br/>

            <input type="checkbox" name="check" onchange="document.getElementById('checker').disabled = !this.checked;">Acepto los terminos y condiciones<br>
            <br/>
            <button type="submit" id="checker" disabled>ok</button>

        </form>

    </div>
}
