<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font: 400 15px/1.8 "Lato", sans-serif;
            color: #777;
            overscroll-behavior-y: none;
        }

        .bgimg-1,
        .bgimg-2,
        .bgimg-3 {
            position: relative;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

        }

        .bgimg-1 {
            background-image: url("../assets/images/navidad/fondo.jpg");
            height: 100%;
        }

        .caption {
            color: white;
            position: absolute;
            top: 10%;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
            color: #000;
            padding: 16px;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90%;
            width: 480px;
            z-index: 9999;
        }

        p {
            color: whitesmoke;
            font-size: 17px;
        }

        h1 {
            margin-top: 28px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }


        .logo {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: left;
            color: #000;

        }


        .caption span.border {
            background-color: #111;
            color: #fff;
            padding: 18px;
            font-size: 25px;
            letter-spacing: 10px;
        }

        h3 {
            letter-spacing: 5px;
            text-transform: uppercase;
            font: 20px "Lato", sans-serif;
            color: #111;
        }

        .logo-img {
            max-width: 100%;

        }



        /* CSS */
        .button-41 {
            background-image: url("../assets/images/navidad/boton.png");
            background-size: 100% 100%;
            margin-top: 16px;
            margin-bottom: 16px;
            height:  60px;
            line-height: 60px;
            outline: 0;
            overflow: hidden;
            padding: 0 20px;
     
            width: 60%;
            z-index: 9;
            font-family: 'Press Start 2P';
            text-transform:uppercase;
            background-repeat: no-repeat;
            color: #fff;
            text-decoration: none;
        }

        .button-41:hover {
            background: #00bd68;
        }

        .decor {
            background-image: url("../assets/images/navidad/decor.png");
            width: 100%;
            top: 0;
            position: absolute;
            z-index: 10;
            height: 100%;
            background-size: 20% auto;
            background-repeat: no-repeat;
            background-position: left 0px;
            margin-left: 5%;

        }


    </style>
</head>

<body>
<div class="decor"></div>

<div class="caption">
    <h1>Bienvenido a</h1>
    <img style="width: 80%; margin-top: -40px;" src="../assets/images/navidad/logo.png" alt="">
    <p style="margin-top: 50px;">
        ya ha finalizado <strong style="text-transform:uppercase ">Tu suscripción</strong> sin costo, pero puedes seguir
        jugando de forma ilimitada <span style="text-transform: italic">siguiendo las instruciones</span>
    </p>

    <p>
        <strong style="text-transform:uppercase; font-size: 32px; margin-top: 24px;">¡es muy facil!</strong>
    </p>

    <p>
        <span style="font-size: 22px;">Envia a SMS con la palabra max al 3030 y unete a la diversion</span>
    </p>


</div>
<div class="bgimg-1">
</div>
</body>
</html>
