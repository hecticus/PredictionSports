@(myError: Boolean)
<head>
    <title>login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/extapi.css")">
</head>

        <!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
    <div class="formContent">
        <img id="logo" src="@routes.Assets.at("images/logo.png")">
            <!-- Login Form -->
        <form action="/extapi/login" method="post" id="wepa">
            <p class="titulo">Bienvenido! Indica tu número de teléfono y contraseña para disfrutar de
                <span style="font-weight: bold;">MAXGAME</span>
            </p>
            <input type="text" id="msisdn" class="fadeIn second" name="msisdn" placeholder="Numero Telefono">
            <input type="text" id="password" class="fadeIn third" name="contrasena" placeholder="Contraseña">
            <input type="submit" class="fadeIn fourth rcorners4" value="acceder">
            <br>
            <span class="subtitulo">No estás suscrito y quieres disfrutar de MaxGame?
                <br>Si eres usuario Movistar haz click
                <a href="/extapi/sms">AQUI</a>
                y sigue las instrucciones.</span>
            <div id="formFooter" style="padding-bottom: 16px;">
                <a class="underlineHover" href="/extapi/recover-password">Recuperar contraseña</a>
            </div>
        </form>
    </div>
</div>
