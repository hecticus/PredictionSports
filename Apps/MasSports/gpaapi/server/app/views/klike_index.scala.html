@(clickId: String,  source: String, origin: String)

<!DOCTYPE html>
<html>
    <head>
        <title>Gracias</title>
        <style>
                body, html {
                    height: 100%;
                    overflow: hidden;
                }

                .bg {
                    /* The image used */
                    background-image: url("../assets/images/paxion.gif");

                    /* Full height */
                    height: 100%;

                    /* Center and scale the image nicely */
                    background-position: center;
                    background-repeat: no-repeat;
                    background-size: contain;
                }
        </style>
    </head>

    <body>
        <a href="sms:739?&body=@(if (origin == "VIA") "LIVE" else "START")" onClick="sendMessage()" > <div class="bg" ></div></a>
            <script>
                function sendMessage() {

                    var requestOptions = {
                        method: 'GET',
                        redirect: 'follow'
                    };

                    fetch("mark2?@(if (origin == "VIA") "token" else "CLICKID")=@clickId&SOURCE=@source", requestOptions)
                    .then(response => response.text())
                    .then(result => console.log(result));

                }
            </script>

    </body>
</html>
