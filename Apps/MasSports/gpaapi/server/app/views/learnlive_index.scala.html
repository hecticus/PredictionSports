@(clickId: String,  source: String)

<!DOCTYPE html>
<html>
    <head>
        <title>Gracias</title>
        <style>
                body, html {
                    height: 100%;
                    overflow: hidden;
                }

                .bg {
                    /* The image used */
                    background-image: url("../assets/images/learlogo.gif");

                    /* Full height */
                    height: 100%;

                    /* Center and scale the image nicely */
                    background-position: center;
                    background-repeat: no-repeat;
                    background-size: contain;
                }
        </style>
    </head>

    <body>
        <a href="sms:324?&body=KLIKE" onClick="sendMessage()" > <div class="bg" ></div></a>
        <script>
            function sendMessage(){

                var requestOptions = {
                    method: 'GET',
                    redirect: 'follow'
                };

                fetch("mark?CLICKID=@clickId&SOURCE=@source", requestOptions)
                        .then(response => response.text())
                        .then(result => console.log(result))
                        .catch(error => console.log('error', error));
            }
        </script>
    </body>
</html>
