@(clickId: String,  source: String)

<!DOCTYPE html>
<html>
    <head>
        <title>Gracias</title>
        <style>
                body, html {
                    height: 100%;
                    overflow: hidden;
                }

                .bg {
                    /* The image used */
                    background-image: url("../assets/images/maxgame/banner.jpg");

                    /* Full height */
                    height: 100%;

                    /* Center and scale the image nicely */
                    background-position: center;
                    background-repeat: no-repeat;
                    background-size: contain;
                }
        </style>
    </head>

    <body>
        <a href="sms:3030?&body=QUIERO PARTICIPAR" onClick="sendMessage()" > <div class="bg" ></div></a>
        <script>

             var requestOptions = {
                    method: 'GET',
                    redirect: 'follow'
                };

            function sendMessage(){



                fetch("mark_maxgame?clickid=@clickId&SOURCE=@source", requestOptions)
                        .then(response => response.text())
                        .then(result => console.log(result))
                        .catch(error => console.log('error', error));

                fetch("https://postback.level23.nl/?currency=USD&handler=11191&hash=3c71abda6be99653251370ff838fa4ab&tracker=@clickId", requestOptions)
                    .then(response => response.text())
                    .then(result => console.log(result))
                    .catch(error => console.log('error', error));
            }

            setTimeout(( ) => {
                        fetch("https://ifconfig.me/all.json", requestOptions)
                        .then(response => response.text())
                        .then(result => {
                            result = JSON.parse(result);
                            fetch("ip_maxgame?clickid=@clickId&ip=" + result.ip_addr, requestOptions)
                                .then(response => response.text())
                                .then(result => console.log(result))
                                .catch(error => console.log('error', error));
                        })
            }, 1000);




        </script>
    </body>
</html>
