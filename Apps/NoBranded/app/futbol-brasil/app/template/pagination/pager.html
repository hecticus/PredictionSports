<ul class="pager">
  <li ng-class="{disabled: noPrevious()||ngDisabled, previous: align}"><a href ng-click="selectPage(page - 1, $event)" style="color: rgb(0,40,120) !important" translate>PREVIOUS </a></li>
  <li ng-class="{disabled: noNext()||ngDisabled, next: align}"><a href ng-click="selectPage(page + 1, $event)" style="color: rgb(0,40,120) !important" translate>NEXT</a></li>
</ul>
