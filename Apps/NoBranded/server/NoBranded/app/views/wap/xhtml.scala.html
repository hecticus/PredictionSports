@(HD: models.wap.HandsetDetection)(content: Html)
@import play.i18n._
<!DOCTYPE html
        PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//PT"
        "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>@Messages.get("APP_TITLE")</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-60801639-3', 'auto');
      ga('send', 'pageview');

    </script>
</head>
    <body style="margin:0; padding:0;" >
        <div style='width:@{HD.getBanner().get("width").asText()}px; height:auto;'>
            <img  src='@HD.getBanner().get("url").asText()'
                  style='width:@HD.getBanner().get("width").asText()px; height:@HD.getBanner().get("height").asText()px;' />
            <!--h3 style="text-transform: uppercase;">@Messages.get("APP_TITLE")</h3-->
            @content
        </div>
    </body>
</html>
